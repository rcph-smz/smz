<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>touch_event</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: lavenderblush;

            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <script>
        
        document.body.addEventListener('click', (touchevent) => {
            TouchClick(touchevent.screenX)
        })
        function TouchClick(touchevent) {
            if(touchevent < innerWidth / 2){
                console.log("left")
            }
            if(touchevent > innerWidth / 2){
                console.log("right")
            }
        }

    </script>
</body>
</html>
