        * {

<body>
<div class="ledger">

</div>
<div class="scrollView">

</div>
<script>
 let number = String(Math.random().toFixed(1) * 10) ;
 
 let bin = number <= 6 ? 1 : 0 ;


 function update() {
     number = Math.random().toFixed(1) * 10 ;
     bin = number <= 6 ? 1 : 0 ;

    for(var y = 0; y < 30; ++y) { 
    number = Math.random().toFixed(1) * 10 ;
    bin = number <= 6 ? 1 : 0 ;
    const nodeDiv = document.createElement('div');
    nodeDiv.setAttribute('class','loop'); 
    nodeDiv.innerText = bin;
    document.querySelector('.ledger').appendChild(nodeDiv);
    
   // console.log("updateLocal: " + number);

   }  
}
setInterval(() => {
    document.querySelector('.scrollView').scrollIntoView({behavior: "smooth"});
}, 1000);

let derun = null ;
let run = function () {
    derun = setInterval(update, 1);
    return "running";
}
let stop = function () {
    clearInterval(derun);
    return "not running"
}

 console.log("global: " + number);
</script>
